<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile section section_size_narrow">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото пользователя">
                        <div class="profile__container">
                            <div class="profile__user-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__about">Исследователь океана</p>
                            </div>
                            <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
                        </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавление информации"></button>
            </section>
            <section class="elements section section_size_narrow">

            </section>
        </main>
        <footer class="footer section section_size_narrow">
            <p class=footer__copyright>&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup" id="popupedit">
            <div class="popup__overlay" id="overlayedit"></div>
            <div class="popup__container">
                <form class="popup__form" id="formelementedit" method="POST" name="userform" novalidate>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__form-input popup__form-input_type_username" id="username-input" type="text" name="username" placeholder="Имя"
                    minlength="2" maxlength="40" required>
                    <span class="popup__input-error username-input-error"></span>
                    <input class="popup__form-input popup__form-input_type_about" id="about-input" type="text" name="about" placeholder="О себе"
                    minlength="2" maxlength="200" required>
                    <span class="popup__input-error about-input-error"></span>
                    <button class="popup__form-button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
                <button class="popup__closeicon" id="popupcloseiconedit" type="reset" aria-label="Закрыть"></button>
            </div>
        </div>

        <div class="popup" id="popupadd">
            <div class="popup__overlay" id="overlayadd"></div>
            <div class="popup__container">
                <form class="popup__form" id="formelementcard" method="POST" name="cardform" novalidate>
                    <h3 class="popup__title">Новое место</h3>
                    <input class="popup__form-input popup__form-input_type_cardplace" id="cardplace-input" type="text" name="cardplace" 
                    placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error cardplace-input-error"></span>
                    <input class="popup__form-input popup__form-input_type_cardphoto" id="cardphoto-input" type="url" name="cardphoto" 
                    placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error cardphoto-input-error"></span>
                    <button class="popup__form-button" type="submit" aria-label="Создать">Создать</button>
                </form>
                <button class="popup__closeicon" id="popupcloseiconadd" type="reset" aria-label="Закрыть"></button>
            </div>
        </div>

        <div class="photo-view">
            <div class="photo-view__overlay"></div>
            <div class="photo-view__container">
                <figure class="photo-view__figure">
                    <img class="photo-view__image" src="#" alt="#">
                    <figcaption class="photo-view__caption"></figcaption>
                </figure>
                <button class="photo-view__closeicon" type="reset" aria-label="Закрыть"></button>
            </div>
        </div>

    </div>

    <template id="templateelements">
        <article class="element">
            <button class="element__photo-button"><img class="element__photo"></button>
            <div class="element__title-container">
                <h2 class="element__title element__title_text_black"></h2>
                <button class="element__like" type="button" aria-label="Нравится"></button>
                <button class="element__delete" type="reset" aria-label="Удалить карточку"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>

</body>
</html>
